name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ’¡ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: ğŸ“¦ Get Flutter packages
        run: flutter pub get

      - name: âš™ï¸ Set iOS Deployment Target to 13.0
        run: |
          sed -i '' "s/platform :ios, .*/platform :ios, '13.0'/" ios/Podfile
          sed -i '' "s/IPHONEOS_DEPLOYMENT_TARGET = .*/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/g" ios/Runner.xcodeproj/project.pbxproj

      - name: ğŸ“š Install CocoaPods
        run: |
          cd ios
          pod install

      - name: ğŸ— Build IPA without code signing
        run: flutter build ipa --release --no-codesign

      - name: ğŸ“¤ Upload IPA to GitHub Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/ipa/Runner.ipa
          asset_name: FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is the first release"

      - name: ğŸ§³ Upload IPA as GitHub Artifact (backup download)
        uses: actions/upload-artifact@v4
        with:
          name: iOS-IPA
          path: build/ios/ipa/Runner.ipa
