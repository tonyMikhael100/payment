name: Build iOS IPA

on:
  workflow_dispatch:  # allows manual trigger from GitHub UI

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Set your Flutter version

      - name: Install Flutter dependencies
        run: flutter pub get

      - name: Set iOS Deployment Target to 13.0
        run: |
          sed -i '' 's/platform :ios, .*/platform :ios, '\''13.0'\''/' ios/Podfile
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = .*;/IPHONEOS_DEPLOYMENT_TARGET = 13.0;/' ios/Runner.xcodeproj/project.pbxproj

      - name: Install CocoaPods dependencies
        run: |
          cd ios
          pod install

      - name: Build IPA (no code signing)
        run: flutter build ipa --release --no-codesign

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v3
        with:
          name: iOS-App
          path: build/ios/ipa/*.ipa
